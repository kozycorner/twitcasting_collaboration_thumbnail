<!doctype html>
<html>
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

	<!-- stylesheet -->
	<link rel="stylesheet" type="text/css" href="style.css">

	<title>ツイキャスの画面をコラボキャス用に分割するやつ</title>
</head>
<body>

	<div class="container">
		<!-- h1>ツイキャスの画面をコラボキャス用に分割するやつ</h1-->
		<h1>test application</h1>
		<p>コラボ配信をしているツイキャスユーザの配信画面から、コラボ者のサムネイルの表示される範囲を切り出すアプリです。</p>
		<p>※2020年5月30日時点のTwitCastingの仕様に基づき製作されています。</p>

		<p id="message"></p>

		<div class="row">
			<div class="col-12 col-md-6 col-xl-4">
				<div id="preview">
					<img src="http://twitcasting.tv/img/movie-deleted.png">
					<img id="thumbnail" src="http://twitcasting.tv/img/movie-deleted.png" crossorigin
="anonymous">
					<canvas id="hidden_thumbnail" width="480px" height="270px" class=""></canvas>
					<img id="overlay_frame" src="img/collabo4.png">
				</div>
				<br>

				<p>ライブ中のユーザのIDを入力してください</p>

				<div class="input-group mb-3">
					<div class="input-group-prepend">
						<span class="input-group-text" id="basic-addon1">@</span>
					</div>
					<input id="username" type=text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
				</div>
				<button type="button" class="btn btn-primary btn-block" aria-describedby="basic-addon1" onclick="load_img()">取得</button>

				<br>
				<p>（オプション）コラボキャスのタイプを選択してください</p>

				<div class="btn-group btn-group-toggle" data-toggle="buttons" style="padding-bottom: 1em">
					<label class="btn btn-primary active">
						<input type="radio" name="options" id="collabo4" autocomplete="off" value=1> 4人
					</label>
					<label class="btn btn-primary">
						<input type="radio" name="options" id="collabo4l" autocomplete="off" value=2> 4人（左）
					</label>
					<label class="btn btn-primary">
						<input type="radio" name="options" id="collabo8" autocomplete="off" value=3> 8人
					</label>
					<label class="btn btn-primary">
						<input type="radio" name="options" id="collabo2" autocomplete="off" value=4> 2人
					</label>
				</div>
			</div>

			<canvas id="draw" class="hidden" width="96px" height="96px"></canvas>

			<div class="col-12 col-md-6 col-xl-8">
				<div class="row" id="out">
					<div class="col-4 col-lg-4" style="text-align: center; display:block;">
						<img id="out01" src="" width="96px" height="96px">
						<p>1人目用</p>
					</div>  
					<div class="col-4 col-lg-4" style="text-align: center; display:block;">
						<img id="out02" src="" width="96px" height="96px">
						<p>2人目用</p>
					</div> 
					<div class="col-4 col-lg-4" style="text-align: center; display:block;">
						<img id="out03" src="" width="96px" height="96px">
						<p>3人目用</p>
					</div> 
					<div class="col-4 col-lg-4" style="text-align: center; display:none;">
						<img id="out04" src="" width="96px" height="96px">
						<p>4人目用</p>
					</div>
					<div class="col-4 col-lg-4" style="text-align: center; display:none;">
						<img id="out05" src="" width="96px" height="96px">
						<p>5人目用</p>
					</div>
					<div class="col-4 col-lg-4" style="text-align: center; display:none;">
						<img id="out06" src="" width="96px" height="96px">
						<p>6人目用</p>
					</div>
					<div class="col-4 col-lg-4" style="text-align: center; display:none;">
						<img id="out07" src="" width="96px" height="96px">
						<p>7人目用</p>
					</div>

				</div>
			</div>

		</div>
	</div>


	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

	<!-- script -->
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
